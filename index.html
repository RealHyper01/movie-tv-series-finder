<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie & Series Finder</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app">
    <h1>ðŸŽ¬ Movie & Series Finder</h1>

    <div class="search-box">
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Enter movie or TV series name"
        />
        <button type="submit">Search</button>
      </form>
    </div>

    <p id="error-message"></p>

    <div id="result" class="result hidden">
      <div class="card-container">
        <img id="poster" src="" alt="Poster" />

        <div class="info">
          <h2 id="title"></h2>
          <p><strong>Type:</strong> <span id="type"></span></p>
          <p><strong>Year:</strong> <span id="year"></span></p>
          <p><strong>Rated:</strong> <span id="rated"></span></p>
          <p><strong>Runtime:</strong> <span id="runtime"></span></p>
          <p><strong>Genre:</strong> <span id="genre"></span></p>
          <p><strong>Director:</strong> <span id="director"></span></p>
          <p><strong>Writer:</strong> <span id="writer"></span></p>
          <p><strong>Actors:</strong> <span id="actors"></span></p>
          <p><strong>Plot:</strong> <span id="plot"></span></p>
          <p><strong>Language:</strong> <span id="language"></span></p>
          <p><strong>Country:</strong> <span id="country"></span></p>

          <div id="seasons-container" class="tv-only">
            <p><strong>Total Seasons:</strong> <span id="total-seasons"></span></p>
          </div>

          <p><strong>IMDB Rating:</strong> <span id="imdb-rating"></span></p>
          <p><strong>IMDB Votes:</strong> <span id="imdb-votes"></span></p>
          <p><strong>Metascore:</strong> <span id="metascore"></span></p>

          <p><strong>Box Office:</strong> <span id="box-office"></span></p>

          <p><strong>IMDB ID:</strong> <span id="imdb-id"></span></p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
